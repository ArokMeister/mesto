<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/header__logo.svg"  type="image/svg">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип Mesto Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Денис Ширяев</h1>
        <button class="profile__edit-btn" type="button" aria-label="Добавить фото"></button>
        <p class="profile__profession">Начинающий веб-разработчик</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Редактировать профиль"></button>
    </section>
    <section class="elements" aria-label="Секция карточек">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form-profile" name="profileform" novalidate>
        <input class="popup__input popup__input-name" type="text" id="name" name="name" placeholder="Имя" autocomplete="off" required minlength="2" maxlength="40">
        <span class="popup__error" id="name-error"></span>
        <input class="popup__input popup__input-job" type="text" id="job" name="about" placeholder="О себе" autocomplete="off" required minlength="2" maxlength="200">
        <span class="popup__error" id="job-error"></span>
        <button class="popup__button popup__save-button" type="submit">Сохранить</button>
      </form> 
    </div>
  </div>
  <div class="popup popup_place">
    <div class="popup__container">
      <button class="popup__close-button popup__close-place" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-place" name="placeform" novalidate>
        <input class="popup__input popup__input-place" type="text" id="place" name="place" placeholder="Название" autocomplete="off" required minlength="2" maxlength="30">
        <span class="popup__error" id="place-error"></span>
        <input class="popup__input popup__input-url" type="url" id="url" name="url" placeholder="Ссылка на картинку" autocomplete="off" required>
        <span class="popup__error" id="url-error"></span>
        <button class="popup__button popup__create-button" type="submit">Создать</button>
      </form> 
    </div>
  </div>
  <div class="popup popup_view">
    <div class="popup__view-container">
      <button class="popup__close-button popup__close-image" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>
<template class="elements__item-template">
  <li class="elements__item">
    <article class="element">
      <button class="element__remove-btn" type="button" aria-label="Кнопка удаления"></button>
      <img class="element__image element__image-temp">
      <div class="element__description">
        <h2 class="element__title element__title-temp"></h2>
        <button class="element__like-btn" type="button" aria-label="Нравится"></button>
      </div>
    </article>
  </li>
</template>
</body>
</html>
